name: Build & Deploy App

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPO_URL: <YOUR_ECR_REPO_URL_HERE>  # Replace this with your ECR repo URL
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, Push Docker Image
        run: |
          docker build -t $ECR_REPO_URL:$IMAGE_TAG ./app
          docker push $ECR_REPO_URL:$IMAGE_TAG

      - name: Terraform Init
        working-directory: infra/environments/dev/phase2
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/environments/dev/phase2
        run: terraform plan -out=tfplan -var="image_tag=$IMAGE_TAG"

      - name: Terraform Apply
        working-directory: infra/environments/dev/phase2
        run: terraform apply -auto-approve tfplan
